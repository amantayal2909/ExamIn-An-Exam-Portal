<mat-card>
  <div class="class1">
    <h1> Profile Details</h1>
  </div>
    <!-- <h1> Profile Details</h1> -->
    <!-- {{user| json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
          <div class="container">
            <div class="container text-center">
              <img
                src="https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg"
                alt=""
                class="profile-image"
              />
    </div>
    <h1 class="mt20 text-center"> {{login.getUser().firstname}} {{login.getUser().lastname}}</h1>
        </div>
    <div class="row">
        <div class="col-md-10 offset-md-1">
             <!-- //table Details  -->
            <table class="table text-center">
                <tr>
                  <td>Username</td>
                  <td>{{login.getUser().username}}</td>
                </tr>
                <tr>
                  <td>Userid</td>
                  <td>EXAM{{login.getUser().id}}</td>
                </tr>
                <tr *ngIf="login.getUser().phone">
                  <td>Phone</td>
                  <td>{{login.getUser().Phone}}</td>
                </tr>
                <tr>
                  <td>Role</td>
                  <td>{{login.getUser().authorities[0].authority}}</td>
                </tr>
                <tr>
                  <td>Status</td>
                  <td>{{login.getUser().enabled ?"ACTIVE" : "NOACTIVE"}}</td>
                </tr>
              </table>
        </div>

    </div>
    </div>
        
    
</mat-card-content>
<mat-card-actions >
    <div class="cen">
  <button mat-raised-button color="primary">UPDATE</button>
  <button mat-raised-button  color="accent">SHARE</button>
  </div>
</mat-card-actions>


</mat-card>
